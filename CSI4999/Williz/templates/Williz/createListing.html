{% load static %}
          <img id = "logo" src="{% static 'Williz/logoWhiteStroke.png' %}" style = "float:right" alt = "Logo">


<div style = "clear:both"></div>


  <body id="main_body">

    <div class="dimmer" id = "dimmer"></div>

    <div id="FormCont">
    <h1 id="mainHeader">Create Listing</h1>

    <form id="ListingForm" method="POST" action="../../create_listing_handler/">
        {% csrf_token %}

    <label><b>House Number</b>
        </label>
        <input type="number" min="0" name="house_num" id="house_num" class = "FormInput" placeholder="House Number" required></br></br>

    <label><b>Street</b></br>
        </label>
        <input type="text" name="street" id="street" class = "FormInput" placeholder="Street" required></br></br>

        <label><b>City</b>
        </label> </br>
        <input type="text" name="city" id="city" class = "FormInput" placeholder="City" required>
        <br><br>

         <label id="LabelState" ><b>State</b>
        </label></br>
        <select style="margin:auto" name="state" id = "state" class = "FormInput" required>
        {% for stat in states %}
            <option value="{{stat.abbr}}">{{stat.stat}}</option>
        {% endfor %}
</select> </br>

        <label><b>Zip Code</b>
        </label></br>
        <input type="number" min="0" name="zip" id="zip" class = "FormInput" placeholder="Zip Code" required>
        <br><br>

        <label><b>House Size (Square Feet)</b>
        </label></br>
        <input type="number" min="0" name="house_size" id="house_size" class = "FormInput" placeholder="House Size" required>
        <br><br>

        <label><b>Property Size (Square Feet)</b>
        </label></br>
        <input type="number" min="0" name="prop_size" id="prop_size" class = "FormInput" placeholder="Property Size" required>

        <br><br>
        <label><b>Number of Bedrooms</b>
        </label></br>
        <input type="number" min="0" name="bed_num" id="bed_num" class = "FormInput" placeholder="Number of Bedrooms" required>
        <br><br>

        <label><b>Number of Bathrooms</b>
        </label></br>
        <input type="number" min="0" name="bath_num" id="bath_num" class = "FormInput" placeholder="Number of Bathrooms" required>

        <br><br>
        <label><b>Asking Price</b>
        </label></br>
        <input type="number" min="0" name="ask_price" id="ask_price" class = "FormInput" placeholder="Asking Price" required>
        <br><br>

        <label><b>Description (Optional)</b>
        </label> </br>
        <input type="text" name="desc" id="desc" class = "FormInput" placeholder="Description">
        <br><br>

         <button type = "Submit" id ="Submit" name ="Submit" value="Submit">Submit</button>
        <br><br>

        <input style="visibility: hidden" class="FormInput" name="user_id" value={{u_id}}/>
    </form>
</div>


  </body>
</html>
