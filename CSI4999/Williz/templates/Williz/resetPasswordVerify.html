      <script>


function openNav() {

    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main_body").style.marginLeft = "250px";

    /*

 document.getElementById("dimmer").style.opacity = "0.6"
 document.getElementById("dimmer").style.zIndex = "100";

/* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
function closeNav() {
     document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main_body").style.marginLeft = "0";

        /*
    document.getElementById("main_body").style.backgroundImage = "linear-gradient( rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/video/qmraJpx/videoblocks-portrait-of-smiling-family-standing-in-front-of-their-home_skmbaiws0m_thumbnail-1080_01.png')";
      document.getElementById("loginCont").style.backgroundColor = "#3bb7909c";
       document.getElementById("loginCont").style.backgroundImage = "linear-gradient(315deg, #3bb7909c 0%, #0bab639c 74%)";
           */

        document.getElementById("dimmer").style.zIndex = "-1";

}  
</script>
{% load static %}
          <img id = "logo" src="{% static 'Williz/logoWhiteStroke.png' %}" style = "float:right" alt = "Logo">


<div style = "clear:both"></div>


  <body id="main_body">

    <div class="dimmer" id = "dimmer"></div>

    <div id="FormCont"> 

    <h1 id="PwdHeader">Verify</h1>   
    <form id="loginForm" method = "POST" action ="../resetPasswordVerify/">    
      {% csrf_token %}
        <label style = "font-size: 23px"><b>Verification Code</b>
        </label></br>   
        <input type="text" name="verify" id="verify" class = "FormInput" placeholder="Enter verification key" required>    
        <br><br>   

        <label style = "font-size: 23px"><b>New Password</b>
        </label></br></br>
        <label style="font-size: .85em;"><b>Password must be 8 characters long, contain an uppercase letter, a lowercase letter, and a number</b>
        </label></br>
        <input type="password" name="NewPassword" id="NewPassword" class = "FormInput" placeholder="Enter New Password" required>    
        <br><br> 
        <label style = "font-size: 23px"><b>Confirm Password</b>
        </label></br>   
        <input type="password" name="ConfPassword" id="ConfPassword" class = "FormInput" placeholder="Confirm Password" required>    
        <br><br> 


        <button type = "Submit" id ="Submit" name ="Submit" value="Login">Change Password</button>      
        <br><br>    
    </form>     
</div> 

  </body>
</html>
