  <body id="main_body">

    <div class="dimmer" id = "dimmer"></div>

    <div id="FormCont"> 
    <h1 id="mainHeader">Create Account</h1>   





    <form id="RegisterForm" method="POST" action="../register_user_handler/">
      <div align="center">
        {% csrf_token %}
<div id = "RadioContainor">
<h3>Please indicate what Role you are registering for.</h3>
<label class="Radio-btn">Realtor
  <input type="radio" id = "Realtor" checked="checked" name="radio" onClick = "RAshowHide()" value="1">
  <span class="cm"></span>
</label></br>
<label class="Radio-btn">Appraiser
  <input type="radio" name="radio" id = "Apprasier" onClick = "RAshowHide()" value="2">
  <span class="cm"></span>
</label>
</br>
<label class="Radio-btn">Mortgage Lender
  <input type="radio" id = "ML" name="radio" onClick = "RAshowHide()" value="3">
  <span class="cm"></span>
</label>
</br>
</div></br>

    <label><b>First Name</b>    
        </label>    
        <input type="text" name="fname" id="fname" class = "FormInput" placeholder="First Name" required></br></br>
    <label><b>Last Name</b>    
        </label>    
        <input type="text" name="lname" id="lname" class = "FormInput" placeholder="Last Name" required></br></br>


        <label><b>Email</b>    
        </label> </br>     
        <input type="email" name="email" id="email" class = "FormInput" placeholder="Enter Email" required>    
        <br><br>   
        <label><b>Password</b>    
        </label></br>
        <label style="font-size: .85em;"><b>Password must be 8 characters long, contain an uppercase letter, a lowercase letter, and a number</b>
        </label></br>
        <input type="Password" name="Psw" id="Psw" class = "FormInput" placeholder="Password" required>    
        <br><br> 

        <label><b>Confirm Password</b>    
        </label>    
        <input type="Password" name="ConfPsw" id="ConfPsw" class = "FormInput" placeholder="Confirm Password" required>    
        <br><br>   

        <label id="LabelLicense" ><b>License Number</b>    
        </label>    
        <input type="text" name="License" id="License" class = "FormInput" placeholder="License Number" required>    
        <br>

        <label id="LabelState" ><b>State</b>    
        </label>    
        
        <select name="state" id = "state" class = "FormInput" required>
        <option value="" selected>Please Select</option>
        {% for stat in states %}
            <option value="{{stat.abbr}}">{{stat.stat}}</option>
        {% endfor %}
</select>

        <br><br> 
        <label id="LabelCompany"><b>Mortgage Company</b>    
        </label>    
        <input type="text" name="Company" id="Company" class = "FormInput" placeholder="Mortgage Company">    
        <br><br> 

         <button type = "Submit" id ="Submit" name ="Submit" value="Submit">Submit</button>      
        <br><br>    
        </div>
    </form>     
</div>
